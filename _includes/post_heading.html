<h2 class="post-title">
  <a href="{{ page.url }}" class="post-link">{{ page.title }}</a>
</h2>
<section class="post-meta">
  <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
  {% for tag in page.tags %}
    <a href="/tags#{{ tag }}" class="post-tag"> {{ tag }} </a>
  {% endfor %}
</section>
