<h2 class="post-title">
  <a href="{{ page.url }}" class="post-link">{{ page.title }}</a>
</h2>
<section class="post-meta">
  {% for category in page.categories %}
    <a href="/tags#{{ category }}" class="post-tag"> {{ category }} </a>
  {% endfor %}
  <div class="post-date">{{ page.date | date: "%B %d %Y" }}</div>
</section>
