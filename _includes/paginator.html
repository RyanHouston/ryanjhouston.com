<div class="navigator">

  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="previous-page">Newer Posts</a>
  {% endif %}

  {% if paginator.next_page %}
    <a href="/page{{ paginator.next_page }}" class="next-page">Older Posts</a>
  {% endif %}

</div>
